<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobHunter</title>
    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    

    <!-- Header Area Starts -->
        <header>
            <nav class="py-2 bg-primary">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="logo-container">
                        <h1 class="text-light">
                            mobHunter
                        </h1>
                    </div>
                    <div class="search-section">
                        <input type="search" name="" id="search-field"class = "p-1 rounded" placeholder="search Your Mobile">
                        <button onclick="searchBtn()" id="search-btn" class="btn btn-info">
                            Search
                        </button>
                    </div>
                </div>
            </nav>
        </header>
    <!-- Header Area Ends -->

    <!-- Main Area Starts -->
        <main>

            <!-- Find Message Display Starts -->
                <section id="find-msg-section">
                    <div>
                        <h1 class="text-center">
                            Find Your Apple / Oppo / Samsung
                        </h1>
                    </div>
                </section>
            <!-- Find Message Display Ends -->

            <!-- Error Message Display Starts -->
                <section>
                    <div id="error-msg" class="container text-secondary mt-3 text-center d-none">
                        <h1>
                            Upps Nothing Found :(
                        </h1>
                        <p>
                            Please Try Another
                        </p>
                    </div>

                    <div id="spinner-container" class="d-none">
                        <div class="d-flex justify-content-center mt-3">
                            <div class="spinner-border text-primary" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </section>
            <!-- Error Message Display Ends -->

            <!-- Mobile Display Section Starts -->
                <section>
                    <div class="container">
                        <div id="mobiles-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-2">
                            
                        </div>
                        <div id="show-all-btn-div" class="text-center d-none">
                            <button onclick="displayAll()" id="all-btn" class="btn btn-danger mt-5">
                                Show All
                            </button>
                        </div>
                    </div>
                </section>
            <!-- Mobile Display Section Ends -->
            
        </main>
    <!-- Main Area Ends -->


    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
